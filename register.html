<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Dash-i</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

</head>

<body class="bg-[#111827] mb-20  ">
    <div class="flex items-center justify-center ">
        <h1 class="mt-40 text-5xl font-bold text-green-400 mb-20 animate-pulse">Dash-i </h1>
    </div>

    <div class=" border-2 mx-[750px] py-20 bg-[#1F2937] border-[#1F2937] elevation-5  rounded-lg">

    
            <div class=" ml-14 text-green-400 mb-3" >
                <h1 class="text-lg">Username</h1>
            </div>
            <div class=" flex items-center justify-center mb-3">
                <input class="bg-[#374151] p-2 w-80 rounded-2xl text-green-400 " type="email" name="" id="" placeholder="Username">
            </div>
           

            <div class=" ml-14 text-green-400 mb-3" >
                <h1 class="text-lg">Email</h1>
            </div>
            <div class=" flex items-center justify-center mb-3">
                <input class="bg-[#374151] p-2 w-80 rounded-2xl text-green-400 " type="email" name="" id="" placeholder="Email">
            </div>
            <div class=" ml-14">
                <h1 class="text-lg text-green-400 mb-3">Password</h1>
            </div>
            <div class=" flex items-center justify-center mb-3">
                <input class="bg-[#374151] p-2 w-80 rounded-2xl text-green-400" type="password" name="*********" id="" placeholder="***************">
            </div>
            <div class=" ml-14 text-green-400 mb-3" >
                <h1 class="text-lg">Car Make</h1>
            </div>
            <div class=" flex items-center justify-center mb-3">
                <input class="bg-[#374151] p-2 w-80 rounded-2xl text-green-400 " type="email" name="" id="" placeholder="Car Make">
            </div>
            <div class=" ml-14 text-green-400 mb-3" >
                <h1 class="text-lg">Car Model</h1>
            </div>
            <div class=" flex items-center justify-center mb-3">
                <input class="bg-[#374151] p-2 w-80 rounded-2xl text-green-400 " type="email" name="" id="" placeholder="Car Model">
            </div>
            <div class=" ml-14 text-green-400 mb-3" >
                <h1 class="text-lg">Activation Code</h1>
            </div>
            <div class=" flex items-center justify-center mb-9">
                <input class="bg-[#374151] p-2 w-80 rounded-2xl text-green-400 " type="number" name="" id="" placeholder="Activation Code">
            </div>



            <div class=" ml-14 mb-10 flex justify-center">
                <button class="border-2 px-14 py-1 border-green-400 rounded-lg bg-green-400 font-bold text-white mr-10">Register</button>
               
            </div>
            <a class="text-green-400 ml-14" href="login.html">Sign In</a>
    </div>
